<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #timer {
            font-size: 5rem;
            margin: 20px 0;
            color: #333;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn:disabled {
            background: #cccccc;
        }
        #mode {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .session-controls {
            margin: 20px 0;
        }
        .history {
            margin-top: 30px;
            text-align: left;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="mode">Work Session</div>
        <div id="timer">25:00</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="session-controls">
            <button id="startBtn" class="btn">Start</button>
            <button id="pauseBtn" class="btn" disabled>Pause</button>
            <button id="resetBtn" class="btn" disabled>Reset</button>
            <button id="skipBtn" class="btn">Skip</button>
        </div>
        
        <div class="settings">
            <label for="workDuration">Work (minutes):</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
            
            <label for="breakDuration">Break (minutes):</label>
            <input type="number" id="breakDuration" min="1" max="60" value="5">
        </div>
        
        <div class="history">
            <h3>Session History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
